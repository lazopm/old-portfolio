<!DOCTYPE html>
{% autoescape true %}
<html>
  <head>
  </head>
  <body>
    <form method='POST' enctype="multipart/form-data">
      Title:<br><input name="title"></input><br><br>
      Cover:<br><input type="file" name="img"/><br><br>
      Backend:<br>
      <input type="checkbox" name="tag" value="python">Python
      <input type="checkbox" name="tag" value="ruby">Ruby
      <input type="checkbox" name="tag" value="nodejs">NodeJS
      <input type="checkbox" name="tag" value="gcloud">Google Cloud
      <input type="checkbox" name="tag" value="php">PHP<br><br>
      Frontend:<br>
      <input type="checkbox" name="tag" value="bootstrap">Bootstrap
      <input type="checkbox" name="tag" value="angularjs">AngularJS
      <input type="checkbox" name="tag" value="jquery">JQuery<br><br>
      Databases:<br>
      <input type="checkbox" name="tag" value="mysql">MySQL
      <input type="checkbox" name="tag" value="mongo">Mongo DB<br><br>
      <input type="text" name="desc"><br><br>
      <input type="text" name="key"><br><br>
      <input type="submit">
    </form>
  </body>
</html>
{% endautoescape %}
